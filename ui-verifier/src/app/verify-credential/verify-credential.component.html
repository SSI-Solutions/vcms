<div class="content">
	<h1>{{'verify-credential.title' | translate}}</h1>
	<div class="wrapper">
		<mat-spinner *ngIf="progress === 0; else firstTick" [diameter]="50"></mat-spinner>
		<ng-template #firstTick>
			<img src="assets/img/tick.png" alt="Green tick"/>
		</ng-template>
		<span>{{'verify-credential.instructions' | translate}}</span>
	</div>
</div>
