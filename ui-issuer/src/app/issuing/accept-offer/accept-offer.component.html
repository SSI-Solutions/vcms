<div class="content">
	<h1>{{'accept-offer.title' | translate}}</h1>
  	<h2>{{'accept-offer.instructions' | translate}}</h2>
	<div class="wrapper top-spacing">
		<h2 class="small-title">{{'accept-offer.processing.title' | translate}}</h2>
		<div class="inner-div">
			<div class="spinner-wrapper">
				<mat-spinner *ngIf="progress === 0; else firstTick" [diameter]="40"></mat-spinner>
				<ng-template #firstTick>
					<img src="assets/img/tick.png" alt="Green tick"/>
				</ng-template>
				<span>{{'accept-offer.processing.accept-proposal' | translate}}</span>
			</div>
			<div class="spinner-wrapper">
				<mat-spinner *ngIf="progress < 2; else secondTick" [diameter]="40"></mat-spinner>
				<ng-template #secondTick>
					<img src="assets/img/tick.png" alt="Green tick"/>
				</ng-template>
				<span>{{'accept-offer.processing.credential-issued' | translate}}</span>
			</div>
		</div>
	</div>
</div>
